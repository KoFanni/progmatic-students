<app-header titleText="Hallgatói nyilvántartás" buttonText="Hozzáadás"
            buttonLink="/add-user" [buttonClass]="'btn-success'"></app-header>
<div class="container">
  <!-- Table -->
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th scope="col">Név</th>
      <th scope="col">E-mail cím</th>
      <th scope="col">Életkor</th>
      <th scope="col">Nem</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.age }}</td>
      <td>{{ u.gender | gender }}</td>
      <td>
        <button type="button" class="btn btn-warning btn-sm update-button" (click)="openModifyModal(u)">Módosít</button>
        <button type="button" class="btn btn-danger btn-sm delete-button" (click)="openDeleteModal(u)">Töröl</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
