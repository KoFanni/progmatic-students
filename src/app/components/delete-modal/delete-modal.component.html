<div class="modal-header">
  <h5 class="modal-title">Hallgató törlése</h5>
  <button type="button" class="close" aria-label="Bezárás" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Biztosan törölni akarod <b class="text-danger">{{ user.name }}</b> nevű hallgatót?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Mégsem</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close()">Törlés</button>
</div>
