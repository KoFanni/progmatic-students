<form [formGroup]="form" (submit)="submitForm()">
  <div class="form-group">
    <label for="add-user-name">Név</label>
    <input type="text" class="form-control" id="add-user-name" formControlName="name"
           [ngClass]="{ 'is-invalid' : form.get('name').invalid && form.get('name').touched }">
    <div class="invalid-feedback" *ngIf="form.get('name').errors?.required">A mező kitöltése kötelező!</div>
    <div class="invalid-feedback" *ngIf="form.get('name').errors?.capital">A nevedet nagybetűvel kezdd!</div>
    <div class="invalid-feedback" *ngIf="form.get('name').errors?.maxlength">
      Max {{ form.get('name').errors.maxlength.requiredLength }} karaktert írhatsz be!
    </div>
  </div>
  <div class="form-group">
    <label for="add-user-email">E-mail cím</label>
    <input type="email" class="form-control" id="add-user-email" formControlName="email"
           [ngClass]="{ 'is-invalid' : form.get('email').invalid && form.get('email').touched }">
    <div class="invalid-feedback" *ngIf="form.get('email').errors?.required">A mező kitöltése kötelező!</div>
    <div class="invalid-feedback" *ngIf="form.get('email').errors?.email">Az e-mail cím nem valós!</div>
  </div>
  <div class="form-group">
    <label for="add-user-age">Életkor</label>
    <input type="number" class="form-control" id="add-user-age" formControlName="age"
           [ngClass]="{ 'is-invalid' : form.get('age').invalid && form.get('age').touched }">
    <div class="invalid-feedback" *ngIf="form.get('age').errors?.required">A mező kitöltése kötelező!</div>
    <div class="invalid-feedback" *ngIf="form.get('age').errors?.min">Túl fiatal vagy!</div>
  </div>
  <div class="form-group">
    <label for="add-user-gender">Nem</label>
    <select class="form-control" id="add-user-gender" formControlName="gender"
            [ngClass]="{ 'is-invalid' : form.get('gender').invalid && form.get('gender').touched }">
      <option value="FEMALE">Nő</option>
      <option value="MALE">Férfi</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Mentés</button>
</form>
